<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Dilaray'i Ne Kadar Seviyor? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour un th√®me facile √† modifier */
        :root {
            --primary-color: #ff6f91; /* Rose principal */
            --secondary-color: #ff9a8b; /* Rose secondaire */
            --background-color: #fcf4f6; /* Fond tr√®s clair */
            --text-color: #333;
            --light-text-color: #666;
            --success-color: #4CAF50; /* Vert pour succ√®s */
            --error-color: #f44336;   /* Rouge pour erreur */
            --border-radius: 15px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-color) 0%, #ffeaf0 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow: hidden; /* Pour la pluie de coeurs */
            position: relative;
        }

        .card-container {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            padding: 30px;
            margin: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2; /* Au-dessus des coeurs */
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        #promptMessage {
            font-size: 1.1rem;
            color: var(--light-text-color);
            min-height: 25px; /* Pour √©viter le saut */
            margin-bottom: 20px;
            opacity: 0; /* Cach√© au d√©but */
            animation: fadeIn 0.8s forwards 0.5s; /* Appara√Æt apr√®s la carte */
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .choice-btn {
            background-color: #f0f0f0;
            color: var(--text-color);
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 6px 15px rgba(var(--primary-color), 0.3);
        }
        
        .choice-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        /* Effets pour feedback */
        .choice-btn.correct {
            background-color: var(--success-color);
            color: white;
            box-shadow: var(--shadow-medium);
            animation: pulseGreen 0.6s ease-out;
        }

        .choice-btn.incorrect {
            background-color: var(--error-color);
            color: white;
            box-shadow: var(--shadow-medium);
            animation: shake 0.5s;
        }

        /* Indicateur de progression */
        #progressBarContainer {
            width: 80%;
            height: 8px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.4s ease-out;
        }

        /* Contenu final */
        #finalContent {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            animation: fadeInScale 1s forwards;
            position: relative;
            z-index: 2;
        }

        #finalMessage {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #couplePhoto {
            width: 90%;
            max-width: 350px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            border: 5px solid white;
            animation: fadeInScale 1.2s forwards 0.3s;
        }
        
        #countdownText {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-top: 20px;
            font-weight: 600;
            animation: pulseInfinite 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulseGreen {
            0% { transform: scale(1); background-color: var(--success-color); }
            50% { transform: scale(1.03); background-color: var(--success-color); }
            100% { transform: scale(1); background-color: var(--success-color); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        @keyframes pulseInfinite {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Coeurs de confetti plus jolis */
        .heart {
            position: absolute;
            top: -20px;
            font-size: clamp(1.5rem, 3vw, 2.5rem); /* Taille adaptative */
            color: var(--primary-color);
            pointer-events: none;
            opacity: 0;
            animation: fallHeart 4s linear forwards;
            z-index: 1;
        }

        @keyframes fallHeart {
            0% { transform: translateY(-20px) rotate(0deg) scale(0.8); opacity: 0; }
            10% { opacity: 1; transform: translateY(0px) rotate(30deg) scale(1); }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.6); opacity: 0; }
        }

        /* Media Queries pour l'adaptation mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            #promptMessage { font-size: 1rem; }
            .choice-btn { font-size: 1rem; padding: 12px 15px; }
            #finalMessage { font-size: 2rem; }
            .card-container { padding: 20px; margin: 10px; }
        }
    </style>
</head>
<body>
    
    <audio id="bgMusic" loop>
        <source src="musique.mp3" type="audio/mpeg">
        Tarayƒ±cƒ±nƒ±z ses √∂ƒüesini desteklemiyor.
    </audio>

    <div class="card-container" id="mainContainer">
        <h1>Mustafa Dilaray'i ne kadar seviyor?</h1>
        
        <p id="promptMessage">Bakalƒ±m doƒüru cevabƒ± bulabilecek misin? üëá</p>

        <div class="choices" id="choiceButtons">
            
        </div>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="finalContent">
        <div id="finalMessage"></div>
        <img id="couplePhoto" src="nous.jpg" alt="Nous deux" onerror="this.style.display='none'">
        <p id="countdownText"></p>
    </div>

    <script>
        const loveLevels = [
            "Birazcƒ±k seviyor.",
            "√áok seviyor.",
            "D√ºnyalar kadar seviyor.",
            "Kelimelere d√∂kemeyecek kadar seviyor.",
            "Sonsuza dek, her ≈üeyden √ßok seviyor! ‚ù§Ô∏è"
        ];

        // Options fausses (elles seront m√©lang√©es avec la bonne)
        const incorrectOptions = [
            "Hi√ß sevmiyor.",
            "Sadece arkada≈ü olarak seviyor.",
            "Normal seviyor.",
            "Biraz fena deƒüil.",
            "Arada sƒ±rada seviyor.",
            "Emin deƒüilim."
        ];
        
        // D√©claration de l'√©l√©ment audio (D√©comment√©)
        const bgMusic = document.getElementById('bgMusic'); 

        const mainQuestion = "Mustafa Dilaray'i ne kadar seviyor?";
        const mainContainer = document.getElementById('mainContainer');
        const finalContent = document.getElementById('finalContent');
        const finalMessageDiv = document.getElementById('finalMessage');
        const choiceButtonsDiv = document.getElementById('choiceButtons');
        const promptMessage = document.getElementById('promptMessage');
        const progressBar = document.getElementById('progressBar');
        const countdownText = document.getElementById('countdownText');
        

        let currentLevel = 0;
        const MAX_LEVEL = loveLevels.length - 1;
        const choicesPerLevel = 3; 

        // --- Fonctions de base ---

        function renderChoices() {
            choiceButtonsDiv.innerHTML = ''; 
            promptMessage.innerText = `Seviye ${currentLevel + 1}/${loveLevels.length}. Doƒüru cevabƒ± bul!`;

            const correctText = loveLevels[currentLevel];
            let allTexts = [correctText];

            const availableIncorrects = [...incorrectOptions];
            for (let i = 0; i < choicesPerLevel - 1; i++) {
                if (availableIncorrects.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableIncorrects.length);
                    allTexts.push(availableIncorrects.splice(randomIndex, 1)[0]);
                }
            }
            
            shuffleArray(allTexts);

            allTexts.forEach(text => {
                const button = document.createElement('button');
                button.classList.add('choice-btn');
                button.innerText = text;

                if (text === correctText) {
                    button.onclick = () => handleCorrectChoice(button);
                    button.id = 'correctBtn'; 
                } else {
                    button.onclick = () => handleIncorrectChoice(button);
                }
                choiceButtonsDiv.appendChild(button);
            });
            
            updateProgressBar();

            if (currentLevel < MAX_LEVEL) {
                 setTimeout(() => {
                    const correctBtn = document.getElementById('correctBtn');
                    if(correctBtn) {
                        // Utilisation directe de la couleur pour le clignotement l√©ger
                        correctBtn.style.backgroundColor = '#ff9a8b'; 
                        correctBtn.style.color = 'white';
                        correctBtn.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                             correctBtn.style.backgroundColor = '#f0f0f0';
                             correctBtn.style.color = '#333';
                             correctBtn.style.transform = 'scale(1)';
                        }, 300);
                    }
                }, 500);
            }
        }

        // --- Gestion des clics ---

        function handleCorrectChoice(button) {
            button.classList.add('correct');
            button.onclick = null; 

            setTimeout(() => {
                currentLevel++;
                if (currentLevel > MAX_LEVEL) {
                    showFinalContent();
                } else {
                    promptMessage.innerText = `Harika! Ama daha fazlasƒ± var...`;
                    renderChoices(); 
                }
            }, 700);
        }

        function handleIncorrectChoice(button) {
            button.classList.add('incorrect');
            button.innerText = "YANLI≈û! üòû"; 

            setTimeout(() => {
                button.classList.remove('incorrect');
                renderChoices(); 
            }, 800);
        }

        function showFinalContent() {
            mainContainer.style.opacity = 0;
            mainContainer.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                mainContainer.style.display = 'none';
                finalContent.style.display = 'flex';
                startCountdown(3); 
            }, 500); 

            // Arr√™t de la musique √† la fin (D√©comment√©)
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        }

        function startCountdown(seconds) {
            finalMessageDiv.innerText = `DOƒûRU CEVAP! ${loveLevels[MAX_LEVEL]}`;
            couplePhoto.style.display = 'none'; 

            let count = seconds;
            countdownText.innerText = `Fotoƒüraf ${count} saniye i√ßinde y√ºklenecek...`;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.innerText = `Fotoƒüraf ${count} saniye i√ßinde y√ºklenecek...`;
                } else {
                    clearInterval(countdownInterval);
                    countdownText.style.display = 'none';
                    couplePhoto.style.display = 'block'; 
                    createHearts(); 
                }
            }, 1000);
        }

        // --- Fonctions utilitaires ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateProgressBar() {
            const progress = ((currentLevel + 1) / loveLevels.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function createHearts() {
            const heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + "vw"; 
                heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 4000); 
            }, 150); 
            
            setTimeout(() => clearInterval(heartInterval), 15000); 
        }

        // Initialisation au chargement
        window.onload = () => {
            renderChoices();
            // Lancement de la musique (D√©comment√©)
            if (bgMusic) {
                bgMusic.volume = 0.5; 
                // Le catch permet de g√©rer le blocage du navigateur (elle devra cliquer une fois)
                bgMusic.play().catch(e => console.log("La musique n'a pas pu d√©marrer automatiquement:", e)); 
            }
        };
    </script>

</body>
</html>
