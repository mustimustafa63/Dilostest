<head>

    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --primary-love: #ff0a43;
            --primary-glow: #ff0055;
            --accent-gold: #ffd700;
            --bg-dark: #050505;
            --text-main: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 215, 0, 0.15);
            --font-serif: 'Playfair Display', serif;
            --font-script: 'Sacramento', cursive;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-sans);
            color: var(--text-main);
            background-color: var(--bg-dark);
            overflow: hidden; 
        }

        /* --- 2. SCROLL SNAP LAYOUT --- */
        main {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
            z-index: 2;
        }

        .section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px 100px 20px;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: scale(0.95) translateY(20px);
        }

        .section.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* --- 3. BACKGROUND --- */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 90%);
        }
        .particle {
            position: absolute;
            background: var(--primary-love);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatParticle linear infinite;
        }
        @keyframes floatParticle {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 4. NAVIGATION (SCROLLABLE) --- */
        #navbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; height: 75px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px; border: 1px solid var(--glass-border);
            display: flex; align-items: center;
            z-index: 1000; padding: 0 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            overflow-x: auto;
            gap: 20px;
        }
        #navbar::-webkit-scrollbar { display: none; }
        
        .nav-item {
            color: #666; font-size: 1.3rem; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
            min-width: 50px;
        }
        .nav-item span { font-size: 0.6rem; margin-top: 5px; font-weight: 600; white-space: nowrap; }
        .nav-item.active { color: var(--accent-gold); transform: translateY(-3px); }
        .nav-item.active i { text-shadow: 0 0 15px var(--accent-gold); }

        /* --- 5. UI COMPONENTS --- */
        h2 {
            font-family: var(--font-script); font-size: 3rem; color: var(--accent-gold);
            text-align: center; margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            line-height: 1.2;
        }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 25px; width: 100%; max-width: 450px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        /* --- NEON HEART --- */
        .neon-heart-wrapper {
            position: relative; width: 180px; height: 160px;
            margin: 20px auto;
            animation: floatHeart 3s ease-in-out infinite;
        }
        .neon-heart {
            width: 100%; height: 100%;
            fill: var(--primary-love);
            filter: drop-shadow(0 0 15px var(--primary-glow));
            animation: pulseReal 1.2s infinite cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes pulseReal {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary-glow)); }
            15% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--primary-glow)); }
            30% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary-glow)); }
            45% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--primary-glow)); }
            60% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary-glow)); }
        }
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- MEMORY GAME --- */
        .memory-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px;
        }
        .memory-card {
            aspect-ratio: 1; position: relative; cursor: pointer;
            transform-style: preserve-3d; transition: transform 0.5s;
        }
        .memory-card.flip { transform: rotateY(180deg); }
        .memory-front, .memory-back {
            width: 100%; height: 100%; position: absolute;
            backface-visibility: hidden; border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .memory-front { background: linear-gradient(135deg, #222, #333); color: var(--accent-gold); border: 1px solid #444; }
        .memory-back { background: var(--primary-love); color: white; transform: rotateY(180deg); border: 1px solid #ff5577; }
        .memory-front::after { content: '?'; font-weight: bold; }

        /* --- BUTTONS --- */
        .action-btn {
            background: linear-gradient(45deg, #ff0055, #ff5500);
            border: none; color: white; padding: 15px 30px;
            font-size: 1.1rem; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            transition: 0.3s; width: 100%; font-weight: bold; margin-top: 20px;
        }
        .action-btn:active { transform: scale(0.95); }

        /* --- TIMER --- */
        .timer-row { display: flex; justify-content: space-between; margin-top: 10px; }
        .timer-box { 
            background: rgba(0,0,0,0.3); padding: 10px 5px; border-radius: 12px; 
            width: 23%; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .t-num { font-size: 1.5rem; font-weight: 800; color: var(--primary-love); }
        .t-lab { font-size: 0.6rem; color: #888; letter-spacing: 1px; margin-top: 5px; }

        /* --- MUSIC --- */
        .music-disc {
            width: 100px; height: 100px; border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1518609878373-06d740f60d8b?w=200') center/cover;
            margin: 0 auto 20px; border: 3px solid #222; outline: 2px solid var(--accent-gold);
            animation: spinDisc 6s linear infinite;
        }
        @keyframes spinDisc { 100% { transform: rotate(360deg); } }

        /* --- PHOTO ALBUM --- */
        .photo-gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px;
        }
        .photo-item {
            width: 100%; height: 150px;
            background-size: cover; background-position: center;
            border-radius: 12px; cursor: pointer;
            transition: transform 0.3s; border: 2px solid transparent;
        }
        .photo-item:hover { transform: scale(1.05); border-color: var(--accent-gold); }

        @media (max-width: 380px) { h2 { font-size: 2.5rem; } }
    </style>
</head>
